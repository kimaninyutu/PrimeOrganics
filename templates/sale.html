{% extends "header.html" %}
{% block content %}
    <h1>Sales Page</h1>

    <div class="product-scroll-container">
        <div class="product-container">
            <div class="product-block">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='images/2.jpeg') }}" alt="Image">
                    <div class="sold-overlay">BUY</div>
                </div>
                <div class="product-details">
                    <h3>Sour soap Powder</h3>
                    <p class="price">Ksh 1200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Add more product blocks as needed -->
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div>Total: <span id="cart-total">0</span></div>
    </div>

    <script src="script.js"></script>
{% endblock %}
